<html>
    <head>
        <title>Octika - By chadams</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <script src="js/lib/jquery-1.12.4.min.js"></script>
        <script src="js/lib/three.js"></script>
        <script src="js/lib/three-postproc.js"></script>
        <script src="js/lib/BufferSubdivisionModifier.js"></script>

        <script src="js/game.js"></script>
        <script src="js/render.js"></script>
        <script src="js/sound.js"></script>

        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script>
            $(document).ready(function(){
                OC.render.init($('#c2d')[0], $('#c3d')[0]);
                OC.game.start();
            });
            document.addEventListener('gesturestart', function (e) {
                e.preventDefault();
                e.stopPropagation();
            });
        </script>
    </head>
    <body>
        <canvas id="c3d" width="800" height="800"></canvas>
        <canvas id="c2d" width="800" height="800"></canvas>
    </body>
</html>
